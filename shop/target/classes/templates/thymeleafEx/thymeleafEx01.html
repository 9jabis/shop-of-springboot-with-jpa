<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  //타임리프의 문법을 사용하기 위해 추가
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${data}">Hello world2</p> //thymeleafExController의 model의 data라는 key 값에 담아준 값을 출력한다. 이때 사용하는 문법이 th:text 이다
</body>
</html>
