<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>

    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>상품명</td>
            <td>상품설명</td>
            <td>가격</td>
            <td>상품등록일</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itemDto, status: ${itemDtoList}">
            <td th:if="${status.even}" th:text="짝수"></td>   //status에는 현재 반복에 대한 정보가 존재한다. 인텍스가 짝수일 경우 status.even은 true가 된다. 현재 인텍스가 짝수이면 짝수를 출력
            <td th:unless="${status.even}" th:text="홀수"></td>
            <td th:text="${itemDto.itemNm}"></td>
            <td th:text="${itemDto.itemDetail}"></td>
            <td th:text="${itemDto.price}"></td>
            <td th:text="${itemDto.regTime}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
