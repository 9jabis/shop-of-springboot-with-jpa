<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>

    <table border="1">
        <thread>
            <tr>
                <td>순번</td>
                <td>상품평</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thread>
        <tbody>
            <tr th:each="itemDto, status: ${itemDtoList}"> //th:each를 이용하면 자바의 for문처럼 반복문을 사용할 수 있다. itemDtoList에 있는 데이터를 하나씩 꺼내와 itemDto에 담아준다.
                <td th:text="${status.index}"></td> //현재 순회하고 있는 데이터의 인텍스를 출력한다.
                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
